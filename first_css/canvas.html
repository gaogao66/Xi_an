<!DOCTYPE HTML>
<HTML lang="en">
<head>
    <meta charset="utf-8">
    <title>画布</title>
    <style>
        div{float:left;}
    </style>
</head>
<body>

    <div><canvas id="mycanvas" height="100" width="100" style="border:#FFFF00 solid 1px"></canvas></div>
    <div><canvas id="mycanvas1" height="100" width="100" style="border:#FFFF00 solid 1px"></canvas></div>
    <div><canvas id="mycanvas2" height="500" width="500" style="border:#000000 solid 1px"></canvas></div>


<script>
    var c=document.getElementById('mycanvas');
    var ctx=c.getContext('2d');
    ctx.fillStyle="#FF0";
    ctx.moveTo(10,10);
    ctx.lineTo(80,80);
    ctx.lineTo(10,80);
    ctx.lineTo(10,10);
    ctx.fill();

</script>
<script>
    var d=document.getElementById('mycanvas1');
    var ctx=d.getContext('2d');
    ctx.strokeStyle="#FF0";
    ctx.arc(10,10,60,0,Math.PI/2,false);
    ctx.stroke();
</script>
<script>
    var c=document.getElementById('mycanvas2');
    var ctx=c.getContext('2d');
    var a=ctx.createLinearGradient(0,0,0,400);
    a.addColorStop(0,'rgb(198,80,77)');
    a.addColorStop(0.5,'rgb(155,187,67)');
    ctx.fillStyle=a;
    ctx.rect(0,0,400,400);
    ctx.fill();
</script>
</body>
</HTML>
