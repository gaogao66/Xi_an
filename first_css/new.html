<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#canvas{
			border:5px solid yellow;
			width:100%;
			height:100%;
			opacity:0.9;
		}
	</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script type="text/javascript">
	var mycanvas=document.getElementById('canvas');
	var cxt=mycanvas.getContext("2d");
	function circle(){
		this.x=(Math.random()+1)*100;
		this.y=50;
		this.r=(Math.random()+2)*10;
		this.a=Math.floor(Math.random()*256);
		this.b=Math.floor(Math.random()*256);
		this.c=Math.floor(Math.random()*256);
		this.paint=function(){
			cxt.fillStyle="rgb("+this.a+","+this.b+","+this.c+")";
			cxt.beginPath();
			cxt.arc(this.x,this.y,this.r,0,Math.PI*2);
			cxt.closePath();
			cxt.fill();
		};
		this.step=function(){
			this.y++;
		};
		// this.main=function(){
		// 	this.paint();
		// 	setInterval(function(){
		// 		this.paint();
		// 		this.step();
		// 	},50);
		// }
	}
	// setInterval(function(){
	// 	var circles=new circle();
	// 	circles.main();
	// },500);
	var img=new Image();
	img.src="1.jpeg";
	var circlesall=[];
	function createcircle(){
		var circles=new circle();
		circles.paint();
		circlesall.push(circles);
	}
	function paintcircle(){
		for(var i=0;i<circlesall.length;i++){
			circlesall[i].paint();
		}
	}
	function stepcircle(){
		for(var i=0;i<circlesall.length;i++){
			circlesall[i].step();
		}
	}
	var time=0;
	var loop=setInterval(function(){
		time++;
		if(time%10==0)
			createcircle();
		cxt.drawImage(img,0,0);
		paintcircle();
		stepcircle();
	},50);

</script>
</body>
</html>
